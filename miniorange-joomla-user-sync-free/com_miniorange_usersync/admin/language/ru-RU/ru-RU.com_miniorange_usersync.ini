COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>В miniOrange мы хотим, чтобы наши клиенты были на 100% удовлетворены своими покупками. В случае, если купленный вами лицензионный плагин не работает так, как заявлено, вы можете сообщить о проблеме в нашу службу поддержки Joomla в течение первых 10 дней с момента покупки. После сообщения о проблеме наша команда попытается решить эти проблемы в течение указанного командой срока, и если проблема не будет решена в течение указанного периода времени, вся сумма будет возвращена.<br><br>Обратите внимание, что эта политика не распространяется на следующие случаи:<br><br>1. Изменение намерений или изменение требований после покупки.<br>2. Проблемы инфраструктуры не позволяют функциональности работать.<br><br>Если у вас есть другие вопросы относительно политики возврата, напишите нам по адресу <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
