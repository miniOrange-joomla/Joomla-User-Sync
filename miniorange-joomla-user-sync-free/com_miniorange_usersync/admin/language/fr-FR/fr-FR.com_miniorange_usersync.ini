COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>Chez miniOrange, nous voulons que nos clients soient 100 % satisfaits de leurs achats. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé, vous pouvez signaler le problème à notre équipe de support Joomla dans les 10 premiers jours suivant l'achat. Après avoir signalé le problème, notre équipe essaiera de résoudre ces problèmes dans le délai imparti, comme indiqué par l'équipe, et si le problème n'est pas résolu dans le délai imparti, le montant total sera remboursé.<br><br>Notez que cette politique ne couvre pas les cas suivants :<br><br>1. Changement d'avis ou changement d'exigences après l'achat.<br>2. Les problèmes d'infrastructure ne permettent pas à la fonctionnalité de fonctionner.<br><br>Si vous avez d'autres questions concernant la politique de retour, envoyez-nous un e-mail à <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
