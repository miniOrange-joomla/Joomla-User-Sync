COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>En miniOrange queremos que nuestros clientes estén 100% satisfechos con sus compras. En caso de que el complemento con licencia que haya adquirido no funcione como se anuncia, puede informar el problema a nuestro equipo de soporte de Joomla dentro de los primeros 10 días posteriores a la compra. Después de informar el problema, nuestro equipo intentará resolverlo dentro del plazo establecido y, si el problema no se resuelve dentro del período de tiempo establecido, se reembolsará el importe total.<br><br>Tenga en cuenta que esta política no cubre los siguientes casos:<br><br>1. Cambio de opinión o cambio de requisitos después de la compra.<br>2. Problemas de infraestructura que no permitan que la funcionalidad funcione.<br><br>Si tiene alguna otra consulta sobre la política de devoluciones, envíenos un correo electrónico a <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
