COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>Bij miniOrange willen we dat onze klanten 100% tevreden zijn met hun aankopen. Als de gelicentieerde plugin die u hebt gekocht niet werkt zoals geadverteerd, kunt u het probleem melden bij ons Joomla-ondersteuningsteam binnen de eerste 10 dagen na aankoop. Nadat u het probleem hebt gemeld, zal ons team proberen de problemen op te lossen binnen de door het team aangegeven tijdlijn en als het probleem niet binnen de opgegeven tijdsperiode wordt opgelost, wordt het volledige bedrag terugbetaald.<br><br>Houd er rekening mee dat dit beleid de volgende gevallen niet dekt:<br><br>1. Verandering van gedachten of wijziging in vereisten na aankoop.<br>2. Infrastructuurproblemen zorgen ervoor dat de functionaliteit niet werkt.<br><br>Als u andere vragen hebt over het retourbeleid, stuur ons dan een e-mail op <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
