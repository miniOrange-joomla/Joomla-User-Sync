COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>Bei miniOrange möchten wir, dass unsere Kunden mit ihren Einkäufen 100 % zufrieden sind. Falls das von Ihnen gekaufte lizenzierte Plugin nicht wie beworben funktioniert, können Sie das Problem innerhalb der ersten 10 Tage nach dem Kauf unserem Joomla-Supportteam melden. Nachdem Sie das Problem gemeldet haben, wird unser Team versuchen, diese Probleme innerhalb des vom Team angegebenen Zeitrahmens zu lösen. Wenn das Problem nicht innerhalb des angegebenen Zeitraums gelöst wird, wird der gesamte Betrag zurückerstattet.<br><br>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:<br><br>1. Meinungsänderung oder Änderung der Anforderungen nach dem Kauf.<br>2. Infrastrukturprobleme lassen die Funktionalität nicht zu.<br><br>Wenn Sie weitere Fragen zu den Rückgaberichtlinien haben, senden Sie uns eine E-Mail an <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
