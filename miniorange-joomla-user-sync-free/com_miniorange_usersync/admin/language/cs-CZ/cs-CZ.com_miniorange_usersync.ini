COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>Ve společnosti miniOrange chceme, aby naši zákazníci byli 100% spokojeni se svými nákupy. V případě, že vámi zakoupený licencovaný plugin nefunguje tak, jak je inzerováno, můžete problém nahlásit našemu týmu podpory Joomla během prvních 10 dnů od nákupu. Po nahlášení problému se náš tým pokusí vyřešit tyto problémy v dané časové ose, jak uvedl tým, a pokud se problém nevyřeší v daném časovém období, bude vrácena celá částka.<br><br>Upozorňujeme, že tyto zásady nezahrnuje následující případy:<br><br>1. Změna mysli nebo změna požadavků po nákupu.<br>2. Problémy s infrastrukturou neumožňují fungování této funkce.<br><br>Pokud máte jakékoli další dotazy týkající se zásad vracení, napište nám na adresu <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify. com</strong></a> </p><br>"
