COM_MINIORANGE_RETURN_POLICY_DETAILS="<p>In miniOrange vogliamo che i nostri clienti siano soddisfatti al 100% dei loro acquisti. Nel caso in cui il plugin con licenza che hai acquistato non funzioni come pubblicizzato, puoi segnalare il problema al nostro team di supporto Joomla entro i primi 10 giorni dall'acquisto. Dopo aver segnalato il problema, il nostro team cercherà di risolverlo entro i tempi stabiliti dal team e se il problema non viene risolto entro il periodo di tempo stabilito, l'intero importo verrà rimborsato.<br><br>Nota che questa politica non copre i seguenti casi:<br><br>1. Cambiamento di idea o modifica dei requisiti dopo l'acquisto.<br>2. Problemi di infrastruttura che non consentono il funzionamento della funzionalità.<br><br>Se hai altre domande sulla politica di reso, inviaci un'e-mail a <a href='mailto:joomlasupport@xecurify.com'><strong>joomlasupport@xecurify.com</strong></a> </p><br>"
